<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC- Conectando Clientes e Empresas</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="shortcut icon" href="imagens\logoicon.ico">



</head>

<body>
    <div class="container-fluid" name="logoCentral">
        <div class="card-header">
            <div class="row bg-white">
                <div class="col text-center">
                    <img src="imagens/logoCentral.svg" class="py-3 img-fluid" alt="Logo central">
                </div>
            </div>
        </div>
    </div>


    <div class="container" name="loginEmpresa">
        <div class="row d-flex justify-content-center align-items-center py-5">
            <div class="col col-12 col-md-6 col-lg-5 col-xl-4 col-xxl-4 rounded-5 mx-lg-4">
                <div class="card bg-black text-white border-0 rounded-5" style="--bs-bg-opacity: .2;">
                    <div class="card-body">
                        <h3 class="card-title text-white text-center">
                            <stong>Login</stong>
                        </h3>
                        <form>
                            <div class="text-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadioPJ" value="option1">
                                    <label class="form-check-label text-black" for="inlineRadioPJ">PJ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadioPF" value="option2">
                                    <label class="form-check-label text-black" for="inlineRadioPF">PF</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="inputEmail" class="form-label text-black text-center m-0 mt-1">Email</label>
                                <input type="email" class="form-control rounded-pill" id="inputSenha"
                                    placeholder="digite seu e-mail de login">
                            </div>
                            <div class="mb-3">
                                <label for="inputSenha" class="form-label text-black text-center m-0 mt-1">Senha</label>
                                <input type="password" class="form-control rounded-pill" id="inputEmail"
                                    placeholder="********">
                                <div class="text-end" style="font-size: smaller;"><span
                                        style="color: rgb(0, 0, 0);">Esqueceu sua senha? </span><strong>Clique
                                        aqui!</strong>
                                </div>

                            </div>
                            <div class="row">
                                <div class="btn-group">
                                    <button type="button"
                                        class="btn btn-dark btn-sm rounded-pill col-6"><strong>Entrar</strong></button>
                                    <button type="button"
                                        class="btn btn-dark btn-sm rounded-pill col-6"><strong>Cadastre-se</strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col col-12 col-md-5 col-lg-5 col-xl-4 col-xxl-4 text-center mx-lg-4">
                <div class="card" style="border: 0;">
                    <div class="card-body">
                        <img class="card-img-top h-100" src="imagens/logoEmpresasIndex.svg"
                            style="width: 10rem;">
                        <h5 class="card-title mt-1"><strong> Empresas</strong></h5>
                        <p class="card-text">Se você é uma pessoa jurídica.
                            clique aqui e conheça nossos
                            serviços!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
